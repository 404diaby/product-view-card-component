<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="card">
        <div class="card-image">
            <img src="./images/image-product-desktop.jpg" alt="product-desktop">
        </div>
        <div class="card-detail">
            <p class="card-detail-type">Perfume</p>
            <p class="card-detail-name">Gabrielle Essence Eau De Parfum</p>
            <p class="card-detail-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="card-detail-price">
                <span>$149.99</span>
                <span>$169.99</span>
            </p>
            <button class="card-detail-button" type="button">
                <img src="./images/icon-cart.svg" />Add to Cart
                <button />
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/404diaby">404diaby</a>.
    </div>
</body>

</html>
